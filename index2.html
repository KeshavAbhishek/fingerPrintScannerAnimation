<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint | Scanner</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
    <script src="node2.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="mainFrame">
            <div id="line"></div>
            <!-- <img src="image/withoutColor.png" class="fingerPrint"> -->
            <i class="fa-solid fa-fingerprint fingerPrintIcon" style="color: #fff;" id="WOC"></i>
            <div id="scannerDown">
                <!-- <img src="image/withColor.png" class="fingerPrint"> -->
                <i class="fa-solid fa-fingerprint fingerPrintIcon" style="color: aqua;" id="WC"></i>
            </div>
        </div>
        <h1 id="scan" style="color: #fff;line-height: 3;font-family: 'Baloo Bhai 2', cursive;">Scanning...</h1>
    </div>
</body>
</html>
